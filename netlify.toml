# Netlify Configuration
# This file configures your site for Netlify deployment

[build]
  # Since this is a static site, no build command is needed
  publish = "."

[[redirects]]
  # Redirect all routes to index.html for SPA-like behavior
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
